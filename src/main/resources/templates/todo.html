<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::head"></head>

<body>

	<nav th:replace="layouts::nav" ></nav>

	<h1>ToDo Items</h1>

	<section>

		<h3>ToDo Items.</h3>
		
		<div id="todoList">	
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Description</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="items: ${itemsList}">
						<th scope="row" th:text="${items.id}"> </th>
						<td th:text="${items.description}"/>
						<td>
							<div class="row">
								<div class="col">
									<form class="form-inline" method="get" th:action="@{/mark/complete/item/} + ${items.id}">
										<button value="" type="submit" class="btn btn-primary btn-sm">Complete</button>
									</form>
								</div>
								<div class="col">
									<form class="form-inline" method="get" th:action="@{/delete/item/} + ${items.id}">
										<button value="Delete" type="submit" class="btn btn-danger btn-sm">Delete</button>
									</form>
								</div>
							</div>
						</td>
					</tr>			
				</tbody>
			</table>
		</div>
		
	</section>
</body>


</html>
