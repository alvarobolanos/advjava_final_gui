<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::head"></head>

<body>

	<nav th:replace="layouts::nav" ></nav>
	
	<h1>New Item Confirmation.</h1>

	<section>
	
		<h3>A new item has been added.</h3>
		<div id="todoList">
		
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Description</th>
						<th scope="col">Completed?</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<th scope="row" th:text="${item.id}"> </th>
						<td th:text="${item.description}"/>
						<td th:text="${item.completed}"/>
						<td>
							<form class="form-inline" method="get" th:action="@{/delete/item/} + ${item.id}">
							<button value="Delete" type="submit" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>		

		</div>
		<hr/>
		<a href="/" class="btn btn-primary" id="todo">Go Back Home</a>
		<a href="/create" class="btn btn-primary" id="todo">Create Another Item</a>
		
	</section>
</body>


</html>
