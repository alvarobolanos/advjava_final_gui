<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::head"></head>

<body>

	<nav th:replace="layouts::nav" ></nav>
	
	<h1>Edit Item</h1>

	<section>
		<div id="todoList">
			<h3>Edit Item.</h3>
			
			<form action="/update" method="POST" th:object="${item}">
				<div class="form-group">
					<label for="description">ToDo Description</label>
					<input type="text" class="form-control form-control-lg" id="description" th:field="${item.description}" th:placeholder="#{item.description}"> 
					<small class="form-text text-muted">Enter your ToDo item description.</small>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" id="completed" th:field="${item.completed}" th:value="#{item.completed}">
					<label for="completed" class="form-check-label">Item Completed?</label>
				</div>
				
				<button type="reset" class="btn btn-primary" vale="Reset">Reset</button>
				<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
			</form>
			
		</div>
		<hr>
		<a href="/" class="btn btn-primary" id="todo">Go Back Home</a>
	</section>
	
</body>


</html>
