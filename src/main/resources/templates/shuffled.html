<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::head"></head>

<body>

	<nav th:replace="layouts::nav" ></nav>

	<h1>Shuffled Items</h1>

	<section>

		<h3>Shuffled Items.</h3>
		
		<div id="todoList">	
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Description</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${itemsList}">
						<th scope="row"><a th:href="@{/view/item/} + ${item.id}" th:text="${item.id}"></a></th>
						<td><a th:href="@{/view/item/} + ${item.id}" th:text="${item.description}"></a></td>
						<td width="40%">
							<div class="container">
								<div class="row">
									<div class="col">
										<form class="form-inline" method="get" th:action="@{/edit/item/} + ${item.id}">
										<button value="Edit" type="submit" class="btn btn-warning btn-sm">Edit</button>
										</form>
									</div>
									<div class="col">
										<form class="form-inline" method="get" th:action="@{/delete/item/} + ${item.id}">
										<button value="Delete" type="submit" class="btn btn-danger">Delete</button>
										</form>								
									</div>
								</div>
							</div>
						</td>
					</tr>			
				</tbody>
			</table>
		</div>
		<hr/>
		<a href="/" class="btn btn-primary" id="todo">Go Back Home</a>
		<a href="/create" class="btn btn-primary" id="todo">Create Another Item</a>
	</section>
</body>


</html>
